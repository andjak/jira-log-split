<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Smart Work Log</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; padding: 12px; }
      #actions { margin-bottom: 8px; }
      button { padding: 6px 10px; border: 1px solid #ccc; background: #fff; border-radius: 6px; cursor: pointer; }
      pre { background: #f6f8fa; padding: 8px; border-radius: 6px; max-height: 300px; overflow: auto; }
    </style>
</head>
<body>
    <div id="actions">
      <label>Start (YYYY-MM-DD): <input id="startDate" placeholder="YYYY-MM-DD" /></label>
      <label>End (YYYY-MM-DD): <input id="endDate" placeholder="YYYY-MM-DD" /></label>
      <button id="buildSchedule">Build</button>
    </div>
    <div id="app">
        <h1>Jira Smart Work Log</h1>
        <pre id="output">Click the button to build a schedule...</pre>
    </div>
    <script type="module" src="./index.ts"></script>
</body>
</html>
